<body>
 <form name="calcInput"  method="GET">

  B<input id = "B"  name="num2" type="text" />
    
    + <input id = "plus" type="radio" name="radio" value="plus" />

 result <textarea id = "result" ></textarea>
  

<script type="text/javascript">
var plus = document.getElementById('plus');
var minus = document.getElementById('minus');
var mult = document.getElementById('mult');
var div = document.getElementById('div');


plus.addEventListener("click", calc, false );
minus.addEventListener("click", calc, false );
mult.addEventListener("click", calc, false );
div.addEventListener("click", calc, false );

document.getElementById('A').addEventListener("change", calc, false );
document.getElementById('B').addEventListener("change", calc, false );




function calc(){
    var A =document.getElementById('A').value;
var B =document.getElementById('B').value;
var aVal = parseFloat(A);
			var bVal = parseFloat(B);

       if( mult.checked){
         op = "mult";
         //document.write(op);
    }
       // var op = document.getElementsByName('radio');
    
       if( div.checked){
         op = "div";
         //document.write(op);
    }
    
    if (typeof op !== undefined ){
        
    
    if (op== "plus"){

        result1 = Math.round(result1*100)/100;

         result1 = aVal/bVal;

    else result1 = "no division 0";
        
       // var op = document.getElementsByName('radio');
    }
    
    document.getElementById('result').innerHTML = result1;
    
}
}
